    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap');
        
        body { 
            background: #0078d7 url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&q=80&w=2000') no-repeat center center fixed;

        #navbar {

        #navbar ul { list-style: none; margin: 0; padding: 0; display: flex; flex: 1; }
        #navbar li {
            flex: 1; text-align: center; line-height: 45px;
            color: #1a1a1a; font-size: 11px; font-weight: bold; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #navbar li.active { 
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            color: white; border-radius: 12px; transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2), inset 0 1px 2px white;
        }

        /* CONTENEDOR CON ANIMACIÃ“N Y RELLENO */
        #main-container { 
            max-width: 650px; margin: 20px auto; padding: 15px; 
            position: relative; z-index: 10; 
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Relleno invisible para alargar el scroll/landscape */
        .spacer-landscape {
            height: 300px;
            width: 100%;
            background: transparent;
            pointer-events: none;
        }

        .section { display: none; animation: slideIn 0.4s ease; }
        .section.active { display: block !important; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .box-ui { 
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 2px solid white; padding: 30px; border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2), inset 0 10px 20px rgba(255,255,255,0.5);
            text-align: center; position: relative;
        }

        @media screen and (orientation: landscape) {
            #main-container { max-width: 95%; margin: 10px auto; display: flex; flex-direction: column; align-items: center; }
            .box-ui { width: 80%; padding: 40px; }
            #navbar { height: 45px; }
        }

        #bubble-score-container {

            background: rgba(255,255,255,0.8); padding: 10px 20px;
            border-radius: 50px; font-weight: bold; border: 2px solid #00f2fe;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1000;
        }

        #bubble-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>

<script>
    // --- GENERADOR DE SONIDO (POP) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playPopSound() {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
        gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.1);
    }

    const sections = ['cydia', 'bubbles', '5d', 'pear'];
    let currentIdx = 1;
    let touchStartX = 0;

    function showSection(idx) {
        currentIdx = idx;
        const container = document.getElementById('main-container');
        container.style.transform = "scale(0.95)";
        setTimeout(() => { container.style.transform = "scale(1)"; }, 200);

        document.querySelectorAll('.section').forEach((s, i) => {
            s.classList.toggle('active', i === idx);
        });
        document.querySelectorAll('#navbar li').forEach((t, i) => {
            t.classList.toggle('active', i === idx);
        });
        document.getElementById('bubble-canvas').style.opacity = (idx === 1) ? "1" : "0.3";
    }

    function handleTouchStart(e) { touchStartX = e.changedTouches[0].screenX; }
    function handleTouchEnd(e) {
        let touchEndX = e.changedTouches[0].screenX;
        if (touchEndX < touchStartX - 50) { 
            if (currentIdx < sections.length - 1) showSection(currentIdx + 1);
        }
        if (touchEndX > touchStartX + 50) { 
            if (currentIdx > 0) showSection(currentIdx - 1);
        }
    }

    const canvas = document.getElementById('bubble-canvas');
    const ctx = canvas.getContext('2d');
    let bubbles = []; let popCount = localStorage.getItem('popCount') || 0;
    document.getElementById('pop-count').innerText = popCount;

    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    class Bubble {
        constructor() { this.reset(); }
        reset() {
            this.radius = Math.random() * 40 + 30;
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + this.radius;
            this.speedY = Math.random() * 1 + 0.5;
        }
        draw() {
            ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
            let g = ctx.createRadialGradient(this.x-10, this.y-10, 5, this.x, this.y, this.radius);
            g.addColorStop(0, 'white'); g.addColorStop(1, 'rgba(173,216,230,0.3)');
            ctx.fillStyle = g; ctx.fill(); ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.stroke();
        }
        update() { this.y -= this.speedY; if(this.y < -this.radius) this.reset(); }
    }

    function animate() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        bubbles.forEach(b => { b.update(); b.draw(); });
        requestAnimationFrame(animate);
    }

    canvas.addEventListener('mousedown', (e) => {
        bubbles.forEach((b, i) => {
            if(Math.sqrt((e.clientX-b.x)**2 + (e.clientY-b.y)**2) < b.radius) {
                playPopSound(); // Sonido al explotar
                bubbles.splice(i, 1); popCount++;
                localStorage.setItem('popCount', popCount);
                document.getElementById('pop-count').innerText = popCount;
                setTimeout(() => bubbles.push(new Bubble()), 800);
            }
        });
    });
